<!--<meta http-equiv="content-type" content="text/html; charset=utf-8">-->

<div id="editFolderDialog" class="Dialog">
	<h3>
		<img class="CloseImg" src="img/batu-red.png" onclick="Dialog.close()"/>
		<nobr>フォルダ編集</nobr>
	</h3>
	<div>

		<table class="ConfigTable">

			<tr>
				<th>設定項目</th>
				<td/>
				<th>解説／設定値</th>
			</tr>
			<tr >
				<th >フォルダID</th>
				<td/>
				<td  >
					一意のフォルダID。英数字のみ。
					<br/><input data-path="closureVar.name" disabled="disabled" size=16/>
					<br/>例: myfolder
				</td>
			</tr>

			<tr >
				<th >フォルダ表示</th>
				<td/>
				<td  >
					フォルダのアイコンと表示名を設定します。<br/>
					他のフォルダと同じでも構いません。
					<p/>
					<div>
						<span id="redmineCustomImg">アイコン</span>
						<span>フォルダ表示名</span>
					</div>
					<div>
						<img data-path="closureVar.icon" src="img/led24/folder.png" id="redmineCustomImg" class="SelectableIcon"/>
						<input data-path="closureVar.title"  size=32>
					</div>
					<div>
						<span id="redmineCustomImg"></span>
						<span >例：客先からの要望</span>
					</div>
				</td>
			</tr>
		</table>

		<br/>
		<div align="center">
			<button onclick="Dialog.saveFolder()">保存</button>
			<button onclick="Dialog.close()">キャンセル</button>
		</div>
		<br/>

	</div>
</div>
